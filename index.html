<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Meats</title>
    <link href="resources/css/normalize.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alice&family=Playfair+Display:wght@500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/88ec159725.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <img src="resources/images/logo.png" class="logo">
        <h1>Unique Meats</h1>
        <nav>
            <a href="#">Mission</a>
            <a href="#">Products</a>
            <a href="#">Staff</a>
        </nav>
    </header>

    <main>
        <section class="mission" id="#mission">
            <div class="banner-text">
                <h3>Our Mission</h3>
                <p>Provide unique cruelty-free meat options for everyone!</p>
            </div>
        </section>
        <section class="products" id="products">
            <h1>Products</h1>
            <div class="product-container">
                <div class="product">
                    <img src="./resources/images/cat.jpg" alt="cat">
                    <h5>Cat</h5>
                </div>
                <div class="product">
                    <img src="./resources/images/dog.jpg" alt="dog">
                    <h5>Dog</h5>
                </div>
                <div class="product">
                    <img src="./resources/images/squirrel.jpg" alt="squirrel">
                    <h5>Squirrel</h5>
                </div>
                <div class="product">
                    <img src="./resources/images/pigeon.jpg" alt="pigeon">
                    <h5>Pigeon</h5>
                </div>
                <div class="product">
                    <img src="./resources/images/goat.jpg" alt="goat">
                    <h5>Goat</h5>
                </div>
                <div class="product">
                    <img src="./resources/images/bear.jpg" alt="bear">
                    <h5>Bear</h5>
                </div>
            </div>
        </section>
        <section class="staff" id="staff">
            <h1>Staff</h1>
            <div class="member-container">
                <div class="member">
                    <img src="resources/images/director.jpg">
                    <h3>Director</h3>
                    <p>Sanji Rivas</p>
                </div>
                <div class="member">
                    <img src="resources/images/butcher.jpg">
                    <h3>Butcher</h3>
                    <p>Kirk Stuart</p>
                </div>
                <div class="member">
                    <img src="resources/images/caregiver.jpg">
                    <h3>Caregiver</h3>
                    <p>Roselyn Scott</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h3>Follow us on social media!</h3>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
    </footer>
    
</body>
</html>
